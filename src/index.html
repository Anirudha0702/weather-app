<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="icon" href="./assets/logo.png" type="image/x-icon">
</head>
<body>
    <main class="wrapper">
        <div class="loader">
            <div class="loader-circle"></div>
        </div>
        <!-- grid item 1 -->
        <section class="input_field grid_item">
            <input type="search" class="search_box" placeholder="Enter city name" results="2">
            <button class="search_btn">Search</button>
        </section>
        <!-- grid item 2 -->
        <section class="weather_summary grid_item">
            <div class="place_info">
                <h2 class="place"></h2>
                <span class="timestamp"></span>
                <div class="temp">
                    <h1 id="temperature"></h1>
                    <span id="weather_descp"></span>
                </div>
            </div>
            <div class="cloud">
                <img src="" alt="Loading" class="weather_img">
            </div>   
        </section>
        <!-- grid item 3 -->
        <section class="weather_forecasts_tomorrow grid_item">
            <h2 class="title">Tomorrow's forecast</h2>
             <div class="forecast_wrapper">
                <div class="forecasts">
                    <span class="time"></span>
                    <div class="cloud_type" data-description="">
                        <img src="" alt=""  class="forecast-cloud">
                    </div>
                    <span class="forecast_temparature"></span>
                 </div>
                 <div class="forecasts">
                    <span class="time"></span>
                    <div class="cloud_type" data-description="">
                        <img src="" alt=""  class="forecast-cloud">
                    </div>
                    <span class="forecast_temparature"></span>
                 </div>
                 <div class="forecasts">
                    <span class="time"></span>
                    <div class="cloud_type"  data-description="">
                        <img src="" alt="" class="forecast-cloud">
                    </div>
                    <span class="forecast_temparature"></span>
                 </div>
                 <div class="forecasts">
                    <span class="time"></span>
                    <div class="cloud_type" data-description="">
                        <img src="" alt=""  class="forecast-cloud">
                    </div>
                    <span class="forecast_temparature"></span>
                 </div>
                 <div class="forecasts">
                    <span class="time"></span>
                    <div class="cloud_type">
                        <img src="" alt="" data-description="" class="forecast-cloud">
                    </div>
                    <span class="forecast_temparature"></span>
                 </div>
                 <div class="forecasts">
                    <span class="time"></span>
                    <div class="cloud_type" data-description="">
                        <img src="" alt=""  class="forecast-cloud">
                    </div>
                    <span class="forecast_temparature"></span>
                 </div>
                 <div class="forecasts">
                    <span class="time"></span>
                    <div class="cloud_type" data-description="">
                        <img src="" alt=""  class="forecast-cloud">
                    </div>
                    <span class="forecast_temparature"></span>
                 </div>
                 <div class="forecasts">
                    <span class="time"></span>
                    <div class="cloud_type" data-description="">
                        <img src="" alt=""  class="forecast-cloud">
                    </div>
                    <span class="forecast_temparature"></span>
                 </div>
             </div>           
        </section>
        <!-- grid item 4 -->
        <section class="air_conditions grid_item">
            <h2 class="title">Air Conditions</h2>
            <div class="condition-wrapper">
                <div class="conditions">
                    <span class="real-feel">Real feel</span>
                    <h3 class="value"></h3>
                </div>
                <div class="conditions">
                    <span class="Max">Max</span>
                    <h3 class="value"></h3>
                </div>
                <div class="conditions">
                    <span class="Min">Min</span>
                    <h3 class="value"></h3>
                </div>
                <div class="conditions">
                    <span class="wind">wind</span>
                    <h3 class="value"></h3>
                </div>
                <div class="conditions">
                    <span class="Visibility">Visiblity</span>
                    <h3 class="value"></h3>
                </div>
                <div class="conditions">
                    <span class="humidity">Humidity</span>
                    <h3 class="value"></h3>
                </div>
            </div>
        </section>
        <!-- grid item 5 -->
        <section class="weather_news grid_item">

        </section>
    </main>
    <script type="module" src="main.js"></script>
</body>
</html>
